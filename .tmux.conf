#C-a is escape sequence
unbind C-b
set -g prefix ^A
bind a send-prefix

# copy pasta
unbind [
# tab to enter copy mode
bind Tab copy-mode
# v to select
bind-key -t vi-copy 'v' begin-selection
# y to yank
bind-key -t vi-copy 'y' copy-selection
# P to paste
unbind P
bind P paste-buffer

# Pane switching bind -n M-H select-pane -L

#bind -n M-L select-pane -R
bind -n M-H select-pane -U
bind -n M-L select-pane -L
#bind -n M-K select-pane -U

# Window switching made easy
#bind -n C-J select-pane -t:.+
#bind -n C-K select-pane -t:.-

# open man page with /
bind / command-prompt "split-window -h 'exec man %%'"

# resize pane with arrow keys
# -r: can be repeated without pressing prefix
#     again (500ms after last '-r' action or prefix)
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2

# New window ^C c 
unbind ^C
bind ^C new-window
bind c new-window

# Reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..."

# Detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# next ^@ ^N space n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# ^A to get to last window
unbind ^A
bind ^A last-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
#unbind \
#bind \ confirm-before "kill-server"

# Fuck 1.9
bind-key c  new-window -c "#{pane_current_path}"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# Split using C-b | or S
unbind |
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind '"' split-window -v -c "#{pane_current_path}"

#unbind S
#bind S split-window -v -c "#{pane_current_path}"

# mouse-select-pane [on | off]
# #   If on, tmux captures the mouse and when a window is
# #   split into multiple panes the mouse may be used to
# #   select the current pane.  The mouse click is also
# #   passed through to the application as normal.
# #
set -g mouse-select-pane on

#CPU MEM
#https://github.com/thewtex/tmux-mem-cpu-load
set -g status-interval 2
set -g status-right "#(tmux-mem-cpu-load 2) #H"




